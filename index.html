<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AVL Tree Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="brand">
        <h1>AVL Tree Visualizer</h1>
        <p>Self Balancing Binary Search Tree</p>
    </div>

    <div class="controls">
        <input type="number" id="size" placeholder="Nodes">
        <input type="text" id="values" placeholder="Values (ex: 10 20 30)">
        <button class="btn build" onclick="buildTree()">Build</button>
        <button class="btn reset" onclick="resetTree()">Reset</button>
    </div>
</header>

<main>
    <h2>Tree Output</h2>
    <div id="tree"></div>
</main>

<script src="script.js"></script>
</body>
</html>
